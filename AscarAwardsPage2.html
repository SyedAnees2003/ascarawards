function switchPage(){
    var page1 = document.getElementById("page1");
    var page2 = document.getElementById("page2");
    
    if(page1.style.display === "none"){
        page1.style.display = "block";
        page2.style.display = "none";
    } else {
        page1.style.display = "none";
        page2.style.display = "block";
    }
     
};

   var quotes = [
  
"The first narrative film is under 12 minutes long",
"The movie rating system was introduced in 1968",
"Stephan King is the living author with the most film adaptations",
"Only one women has been nominated for Oscars for cinematography",
"The first public movie screening was held in 1895 at Paris"
]


var nrquotes = quotes.length;


async function show(){
    var nxtQuote = document.getElementById("nextFact");
  nxtQuote.innerText = "Loading....";  
  index = Math.floor(Math.random() * (nrquotes - 1));
  $("#pquote").text(quotes[index]); 
   
 await new Promise(resolve => setTimeout(resolve, 1500)) ;
 nxtQuote.innerText = "New Fact";
} 

function playAudio() {
            var textInput = document.getElementById("pquote").textContent;

            if ('speechSynthesis' in window) {
                var synthesis = window.speechSynthesis;

                var utterance = new SpeechSynthesisUtterance(textInput);

                utterance.lang = 'en-US'; 
                utterance.rate = 1.0; 
                utterance.pitch = 1.0; 

                synthesis.speak(utterance);
            } else {
                alert('Speech synthesis is not supported in your browser.');
            }
        }
